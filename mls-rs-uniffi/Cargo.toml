[package]
name = "mls-rs-uniffi"
version = "0.1.0"
edition = "2021"
description = "An UniFFI-compatible implementation of Messaging Layer Security (RFC 9420)"
homepage = "https://github.com/awslabs/mls-rs"
repository = "https://github.com/awslabs/mls-rs"
keywords = ["mls", "e2ee", "uniffi"]
categories = ["cryptography"]
license = "Apache-2.0 OR MIT"
rust-version = "1.68.2"

[lib]
crate-type = ["lib", "cdylib"]
name = "mls_rs_uniffi"

[features]
default = ["rustcrypto"]
openssl = ["dep:mls-rs-crypto-openssl"]
rustcrypto = ["dep:mls-rs-crypto-rustcrypto"]

[dependencies]
async-trait = "0.1.77"
maybe-async = "0.2.10"
mls-rs = { path = "../mls-rs" }
mls-rs-core = { path = "../mls-rs-core" }
mls-rs-crypto-openssl = { path = "../mls-rs-crypto-openssl", optional = true }
mls-rs-crypto-rustcrypto = { path = "../mls-rs-crypto-rustcrypto", optional = true }
thiserror = "1.0.57"
uniffi = "0.26.0"

[target.'cfg(mls_build_async)'.dependencies]
tokio = { version = "1.36.0", features = ["sync"] }

[dev-dependencies]
uniffi_bindgen = "0.26.0"
